<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DishSocial - Register and Login</title>
<script defer src="index.bundle.js"></script></head>
<body>
<header>
    <div class="banner">
        <h1>DishSocial</h1>
    </div>
</header>
<div class="container">
    <!-- Registration Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regFirstName" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="regLastName" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <select id="regGender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <i class="fas fa-venus-mars"></i>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="regEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="regBirthplace" placeholder="Birthplace" required>
            </div>
            <div class="form-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" id="regDateOfBirth" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="regPassword" placeholder="Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</div>
</body>
</html>
