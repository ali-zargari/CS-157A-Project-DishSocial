<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="User.css">
</head>
<body>
<header>
    <h1>Profile of [User's Name]</h1>
    <button id="logoutButton">Log out</button>
</header>

<div class="content">
    <!-- User Details -->
    <div id="user-details">
        <h2>User Details</h2>
        <p><strong>Name:</strong> [First Name] [Last Name]</p>
        <p><strong>Email:</strong> [Email]</p>
        <p><strong>Gender:</strong> [Gender]</p>
        <p><strong>Date of Birth:</strong> [DateOfBirth]</p>
        <p><strong>Birthplace:</strong> [Birthplace]</p>
        <p><strong>Age:</strong> [Age]</p>
    </div>

    <!-- Friends List -->
    <div id="friends">
        <h2>Friends</h2>
        <div class="friend-list">
            <!-- Friend entries will be dynamically loaded here -->
        </div>
    </div>

    <!-- Recipes Interacted With -->
    <div class="recipes">
        <h2>Recipes</h2>
        <div class="recipe-list">
            <!-- Recipes will be dynamically loaded here -->
        </div>
    </div>

    <!-- Reviews Posted -->
    <div class="reviews">
        <h2>Reviews</h2>
        <div class="reviews-list">
            <!-- Reviews will be dynamically loaded here -->
        </div>
    </div>
</div>

</body>
</html>
