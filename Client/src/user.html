<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

</head>
<body>
    <header class="sticky-header">
        <div class="header-content">
            <h1 id="profileName">Profile of [User's Name]</h1>
            <button id="mainpageButton">Main Page</button>
            <button id="logoutButton">Log out</button>
        </div>
    </header>

<div class="content">
    <!-- User Details -->
    <div id="user-details">
        <h2>User Details</h2>
        <p><strong>Name:</strong> [First Name] [Last Name]</p>
        <p><strong>Email:</strong> [Email]</p>
        <p><strong>Gender:</strong> [Gender]</p>
        <p><strong>Date of Birth:</strong> [DateOfBirth]</p>
        <p><strong>Birthplace:</strong> [Birthplace]</p>
        <p><strong>Age:</strong> [Age]</p>
    </div>

    <div id="connections">
        <div id="following">
            <h2>Following</h2>
            <div class="user-list" id="following-list">
                <!-- Following users will be dynamically loaded here -->
            </div>
        </div>

        <div id="followers">
            <h2>Followers</h2>
            <div class="user-list" id="followers-list">
                <!-- Followers will be dynamically loaded here -->
            </div>
        </div>
    </div>



    <!-- Recipes Interacted With -->
    <div class="recipes">
        <h2>Recipes</h2>
        <div class="recipe-list">
            <!-- Recipes will be dynamically loaded here -->
        </div>
    </div>

    <!-- Reviews Posted -->
    <div class="reviews">
        <h2>Reviews</h2>
        <div class="reviews-list">
            <!-- Reviews will be dynamically loaded here -->
        </div>
    </div>
</div>

</body>
</html>
